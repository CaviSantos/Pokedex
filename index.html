<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body class="body-class">
    
    <div class="team-name">
        <input class="team-name-1 nometime" type="text" placeholder="Nome do seu time" id="inputValue">
    </div>

    <main class="conteiner-main">

        

        <div class="conteiner-team-view">
            
            <div class="pokemons-choose">
                <div  class="choosed ">
                    <img src="./src/interrogacao-pokemons.png" alt="" class="imgP0">
                </div>
                <div class="choosed ">
                    <img src="./src/interrogacao-pokemons.png" alt="" class="imgP1">
                </div>
                <div class="choosed ">
                    <img src="./src/interrogacao-pokemons.png" alt="" class="imgP2">
                </div>
                <div  class="choosed ">
                    <img src="./src/interrogacao-pokemons.png" alt="" class="imgP3">
                </div>
                <div class="choosed ">
                    <img src="./src/interrogacao-pokemons.png" alt="" class="imgP4">
                </div>
                <div class="choosed">
                    <img src="./src/interrogacao-pokemons.png" alt="" class="imgP5">
                </div>
            </div>


            <div class="button-team-view">
                <button class="button2 btn-adc-time"></a>Ver time</button>
            </div>
        </div>

        <div class="conteiner-info">

            <div class="img-pokemon">
                <img class="background-pokemon" src="./src/background-pokemon-foto.webp" alt="">
                <img class="foto" src="\" alt="">
            </div>

            <h1 class="poke-infos">
                <span class="poke-name"></span>
            </h1>
            <h1 class="poke-infos2">
                <span class="poke-number"></span>
            </h1>
            
            <h1 class="poke-infos3">
                <span class="poke-tipo"></span>
            </h1>

            <form class="form">
                <input type="search" class="input-search" placeholder="Nome ou Número">
            </form>

            <div class="buttons">
                <button class="button btn-voltar">Voltar</button>
                <button class="button btn-avancar">Próximo</button>
            </div>
            <div class="button-adc">
                <button class="button1 btn-adc-time">Adicionar ao time</button>
            </div>
        </div>
    </main>
    <script src="./codigo.js"></script>
